<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/style.css" rel="stylesheet">
  <title>1/3 SIMPSON</title>

  <script>
    window.MathJax = {
      loader: {load: ['input/asciimath', 'output/chtml']},
      asciimath: {
        delimiters: [['$', '$']]
      }
    };
  </script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/startup.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>
</head>
<body class="min-h-screen min-w-full flex items-center justify-center">
  <main class="max-w-xl m-auto flex-1 bg-green-200 rounded-md shadow-md p-10">
    <h1 class="text-3xl font-bold text-center">
      Método 1/3 de Simpson
    </h1>

    <div class="mx-10 p-3 mt-5 border-b-2 border-white">
        <span id="display" class=" text-2xlinline-block"></span>
    </div>

    <form class="p-6 space-y-6" id="form">
      <div>
        <input
          id="input_expressao" 
          class="w-full h-5 p-4 rounded-md focus:outline-none shadow-md"
          type="text" 
          placeholder="Expressão"
        />
      </div>

      <div class="flex justify-between gap-4">
        <div>
          <input 
            id="input_limite_inferior" 
            class="w-full h-5 p-4 rounded-md focus:outline-none shadow-md"
            type="string" 
            placeholder="Limite inferior"
          />
        </div>
        
        <div>
          <input 
            id="input_limite_superior"
            class="w-full h-5 p-4 rounded-md focus:outline-none shadow-md"
            type="string" 
            placeholder="Limite superior"
          />
        </div>
      </div>

      <div>
        <input
          id="input_numero_subintervalos"
          class="w-full h-5 p-4 rounded-md focus:outline-none shadow-md"
          type="number" 
          placeholder="Número de subintervalos "
        />
      </div>

      <div id="mensagem_erro" class="w-full bg-yellow-100 p-2"></div>

      <button 
        id="btn"
        type="submit"
        class="text-center w-full bg-green-700 text-white py-3 font-semibold hover:bg-green-800 text-xl rounded-md"
      >
        Calcular
      </button>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
